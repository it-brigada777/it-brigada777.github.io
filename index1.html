    </style>

                image: "/api/placeholder/301/300"
            },
            {
                id: 3,
                title: "–°–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ –Ω–æ—Å–∫–∏",
                price: 449,
                description: "–°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –Ω–æ—Å–∫–∏ –¥–ª—è —Å–ø–æ—Ä—Ç–∞ —Å –∞–º–æ—Ä—Ç–∏–∑–∞—Ü–∏–µ–π –∏ –≤–µ–Ω—Ç–∏–ª—è—Ü–∏–µ–π. –ò–¥–µ–∞–ª—å–Ω—ã –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫.",
                image: "/api/placeholder/302/300"
            },
            {
                id: 4,
                title: "–¢–µ–ø–ª—ã–µ –∑–∏–º–Ω–∏–µ –Ω–æ—Å–∫–∏",
                price: 599,
                description: "–¢–µ–ø–ª—ã–µ –Ω–æ—Å–∫–∏ –∏–∑ —à–µ—Ä—Å—Ç–∏ –º–µ—Ä–∏–Ω–æ—Å–∞. –°–æ—Ö—Ä–∞–Ω—è—Ç –≤–∞—à–∏ –Ω–æ–≥–∏ –≤ —Ç–µ–ø–ª–µ –¥–∞–∂–µ –≤ —Å–∞–º—ã–µ —Ö–æ–ª–æ–¥–Ω—ã–µ –¥–Ω–∏.",
                image: "/api/placeholder/303/300"
            },
            {
                id: 5,
                title: "–ù–æ—Å–∫–∏ —Å –∑–∞–±–∞–≤–Ω—ã–º–∏ –ø—Ä–∏–Ω—Ç–∞–º–∏",
                price: 499,
                description: "–í–µ—Å–µ–ª—ã–µ –Ω–æ—Å–∫–∏ —Å —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ –ø—Ä–∏–Ω—Ç–∞–º–∏. –û—Ç–ª–∏—á–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫ –¥–ª—è –¥—Ä—É–∑–µ–π –∏ –±–ª–∏–∑–∫–∏—Ö.",
                image: "/api/placeholder/304/300"
            }
        ];

        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = [];
        let isDarkTheme = false;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const productsContainer = document.getElementById('productsContainer');
        const cartIcon = document.getElementById('cartIcon');
        const cartCount = document.getElementById('cartCount');
        const cartModal = document.getElementById('cartModal');
        const cartClose = document.getElementById('cartClose');

        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const orderBtn = document.getElementById('orderBtn');
        const themeSwitch = document.getElementById('themeSwitch');

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π –∫–æ—Ä–∑–∏–Ω–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        function toggleBodyScroll(disable) {
            if (disable) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        function displayProducts() {
            productsContainer.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price} ‚ÇΩ</p>
                        <p class="product-desc">${product.description}</p>
                        <button class="btn add-to-cart" data-id="${product.id}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
            });
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–í –∫–æ—Ä–∑–∏–Ω—É"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            updateCartCount();
            cartBounceAnimation();
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è "–ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏—è" –∏–∫–æ–Ω–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
        function cartBounceAnimation() {
            cartCount.classList.add('cart-bounce');
            setTimeout(() => {
                cartCount.classList.remove('cart-bounce');
            }, 500);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = count;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ—Ä–∑–∏–Ω—ã
        function displayCartItems() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0 ‚ÇΩ';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="cart-item-img">
                    <div class="cart-item-info">
                        <h4 class="cart-item-title">${item.title}</h4>
                        <p class="cart-item-price">${item.price} ‚ÇΩ</p>
                        <div class="cart-quantity">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
            document.querySelectorAll('.minus').forEach(button => {
                button.addEventListener('click', decreaseQuantity);
            });
            
            document.querySelectorAll('.plus').forEach(button => {
                button.addEventListener('click', increaseQuantity);
            });
            
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', updateQuantity);
            });
        }

        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function increaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += 1;
                updateCartCount();
                displayCartItems();
            }
        }

        // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function decreaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity -= 1;
                
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== productId);
                }
                
                updateCartCount();
                displayCartItems();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞ —á–µ—Ä–µ–∑ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        function updateQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const newQuantity = parseInt(event.target.value);
            
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            
            updateCartCount();
            displayCartItems();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function openCart() {
            cartModal.classList.add('active');
            overlay.classList.add('active');
            toggleBodyScroll(true);
            displayCartItems();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function closeCart() {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
            toggleBodyScroll(false);
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞ —á–µ—Ä–µ–∑ WhatsApp
        function checkout() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            
            if (!name || !phone || !address) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è —Ñ–æ—Ä–º—ã');
                return;
            }
            
            let message = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ú–µ–Ω—è –∑–æ–≤—É—Ç ${name}. –•–æ—á—É —Å–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑:\n\n`;
            
            cart.forEach(item => {
                message += `${item.title} - ${item.quantity} —à—Ç. –ø–æ ${item.price} ‚ÇΩ\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\n–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ\n`;
            message += `\n–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏: ${address}\n`;
            message += `–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}`;
            
            // –ö–æ–¥–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è URL
            const encodedMessage = encodeURIComponent(message);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º WhatsApp —Å –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
            window.open(`https://wa.me/+79098445932?text=${encodedMessage}`, '_blank');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
        function handleResize() {
            if (window.innerWidth > 768) {
                // –ï—Å–ª–∏ —ç–∫—Ä–∞–Ω –±–æ–ª—å—à–æ–π –∏ –∫–æ—Ä–∑–∏–Ω–∞ –æ—Ç–∫—Ä—ã—Ç–∞, –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª
                if (cartModal.classList.contains('active')) {
                    document.body.style.overflow = '';
                }
            } else {
                // –ï—Å–ª–∏ —ç–∫—Ä–∞–Ω –º–∞–ª–µ–Ω—å–∫–∏–π –∏ –∫–æ—Ä–∑–∏–Ω–∞ –æ—Ç–∫—Ä—ã—Ç–∞, –±–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª
                if (cartModal.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            displayProducts();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            cartIcon.addEventListener('click', openCart);
            cartClose.addEventListener('click', closeCart);
            overlay.addEventListener('click', closeCart);
            orderBtn.addEventListener('click', checkout);
            themeSwitch.addEventListener('click', toggleTheme);
            window.addEventListener('resize', handleResize);
            
            // –§–∏–∫—Å –¥–ª—è iOS
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            window.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            });
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', init);
    </script>
